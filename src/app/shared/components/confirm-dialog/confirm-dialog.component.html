@if (isOpen) {
<div class="dialog-backdrop" (click)="onCancel()">
    <div class="dialog" (click)="$event.stopPropagation()">
        <div class="dialog-header">
            <h3 class="dialog-title">{{ title }}</h3>
        </div>
        <div class="dialog-body">
            <p class="dialog-message">{{ message }}</p>
        </div>
        <div class="dialog-footer">
            <button class="btn btn-outline" (click)="onCancel()">{{ cancelText }}</button>
            <button class="btn" [class.btn-danger]="variant === 'destructive'"
                [class.btn-primary]="variant === 'primary'" (click)="onConfirm()">
                {{ confirmText }}
            </button>
        </div>
    </div>
</div>
}
