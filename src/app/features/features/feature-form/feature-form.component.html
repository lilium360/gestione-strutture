<div class="page-container">
    <app-page-header [title]="isEditMode ? 'Edit Feature' : 'New Feature'"
        [subtitle]="isEditMode ? 'Update feature details' : 'Add a new amenity or service'">
    </app-page-header>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-layout-narrow">
        <div class="form-card">
            <div class="form-group">
                <label for="name" class="form-label">Name *</label>
                <input type="text" id="name" formControlName="name" class="form-input"
                    [class.error]="isFieldInvalid('name')" placeholder="e.g., Wi-Fi, Projector">
                @if (isFieldInvalid('name')) {
                <span class="form-error">Name is required</span>
                }
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="category" class="form-label">Category *</label>
                    <select id="category" formControlName="category" class="form-input form-select"
                        [class.error]="isFieldInvalid('category')">
                        <option value="">Select a category</option>
                        @for (cat of categories; track cat) {
                        <option [value]="cat">{{ getCategoryLabel(cat) }}</option>
                        }
                    </select>
                    @if (isFieldInvalid('category')) {
                    <span class="form-error">Category is required</span>
                    }
                </div>

                <div class="form-group">
                    <label for="icon" class="form-label">Icon *</label>
                    <select id="icon" formControlName="icon" class="form-input form-select"
                        [class.error]="isFieldInvalid('icon')">
                        <option value="">Select an icon</option>
                        @for (icon of icons; track icon.value) {
                        <option [value]="icon.value">{{ icon.label }}</option>
                        }
                    </select>
                    @if (isFieldInvalid('icon')) {
                    <span class="form-error">Icon is required</span>
                    }
                </div>
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" formControlName="description" class="form-input form-textarea" rows="3"
                    placeholder="Optional description"></textarea>
            </div>
        </div>

        <div class="form-actions">
            @if (isEditMode) {
            <button type="button" class="btn btn-danger" (click)="confirmDelete()">
                <lucide-icon name="trash-2" [size]="16"></lucide-icon>
                Delete
            </button>
            }
            <div class="form-actions-right">
                <button type="button" class="btn btn-outline" (click)="goBack()">Cancel</button>
                <button type="submit" class="btn btn-primary" [disabled]="form.invalid || isSubmitting">
                    @if (isSubmitting) {
                    <span class="spinner"></span>
                    Saving...
                    } @else {
                    {{ isEditMode ? 'Update Feature' : 'Create Feature' }}
                    }
                </button>
            </div>
        </div>
    </form>

    <!-- Delete Confirmation Dialog -->
    @if (showDeleteDialog) {
    <div class="dialog-overlay" (click)="onDeleteCancel()">
        <div class="dialog-content" (click)="$event.stopPropagation()">
            <h3 class="dialog-title">Delete Feature</h3>
            <p class="dialog-message">Are you sure you want to delete this feature? This action cannot be undone.</p>
            <div class="dialog-actions">
                <button type="button" class="btn btn-outline" (click)="onDeleteCancel()">Cancel</button>
                <button type="button" class="btn btn-danger" (click)="onDeleteConfirm()">Delete</button>
            </div>
        </div>
    </div>
    }
</div>
